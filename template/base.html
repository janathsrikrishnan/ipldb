<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>ipldb-{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="template/logo.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {% endblock %}
    </head>
    <body>
        <div class="ap-main-header col-100 floatLft flexDisplay justifySpace alignCenter flxNav" id="myHeader">


            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" class="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <div class="ap-ipl-logo"><a href="{{ url_for('home') }}"><img class="lazy" src="https://www.news247plus.com/contents_img/N247P-news-image-6291405812-23776-1597979555.jpg" alt="" height="50px" width="50px"></a></div>
                </li>
    
                <li class="nav-item active">
					{% block season %}
					<!-- <a class="nav-link" href="#">Season <span class="sr-only">(current)</span></a> -->
					{% endblock %}
                </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Stats <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('pointTable', year=2022) }}">Points Table <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Players <span class="sr-only">(current)</span></a>
                  </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#">More <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
                <div class="wrap">
                 <div class="search">
                  <input class="text" class="searchTerm" placeholder="Search">
                  <button class="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                   </button>
                 </div>
                </div>
              </div>
            </nav>
            
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
