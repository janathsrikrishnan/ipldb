{% extends "base.html" %}
{% block title %}PointTable: {{year}}{% endblock %}
{% block body %}
    
    <!--code for creating table came here-->
    <table>
        <tr>
            <th>Team name</th>
            <th>Matches</th>
            <th>won    </th>
            <th>lost   </th>
            <th>tied   </th>
            <th>N/R    </th>
            <th>NRR    </th>
            <th>For    </th>
            <th>Against</th>
            <th>Points </th>
        </tr>
        {% for rows in pointtable %}
            <tr>
                <!-- to use len in fask we need to pass has pipe |-->
                {% for i in range(1, rows|length)%}
                    <td>{{ rows[i] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    
{% endblock %}
